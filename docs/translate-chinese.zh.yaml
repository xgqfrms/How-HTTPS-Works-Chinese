  13: "当您浏览没有 HTTPS 的网站时，我可能会窃听您的密码。"
  14: "浏览器 URL 栏上的绿色挂锁告诉你没有螃蟹在你的肩膀上守望。"
  15: "原因二：完整性。"
  16: "例子来了！"
