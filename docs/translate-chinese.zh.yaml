  28: "所以你可以在餐桌上听起来像个专业人士。"
  29: "SSL 和 TLS 协议随着时间的推移而发展，我们很快就会讨论更多。"
  30: "然后我等待 Compugter 的答复。"
  31: "第二步：右拍手。 又叫服务器端你好。"
