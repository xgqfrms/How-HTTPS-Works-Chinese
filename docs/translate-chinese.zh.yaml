ep5:
  1: "证书颁发机构"
  2: "证书颁发机构 (CA) 是具有 3 个主要目标的第三方组织："
  3: "1. 颁发证书。"
  4: "2. 确认证书拥有者的身份。"
  5: "3. 提供证书有效的证明。"
  6: "您可能听说过 Symantec、Comodo 或 Let's Encrypt 等。"
  7: "成为 CA 是一项艰巨的安全要求和审计任务。"
  8: "您需要被信任才能被根存储所接受。"
  9: "一个根存储基本上是一个可信 CA 的数据库。"
  10: "Apple、Windows 和 Mozilla 运行它们自己的根存储，它们预先安装在您的计算机或设备中。"
  11: "你应该买哪个证书？ 你基本上有 3种口味。"
  12: "域验证。 证书只是验证域名，没有别的。 你可能需要这个。"
  13: "组织验证。 证书需要证书背后的组织进行验证和人工验证。"
  14: "扩展验证。 该证书需要对业务进行详尽的验证。"
  15: "所有有效证书都会导致浏览器在浏览器栏中显示安全标志。 EV 证书通常也显示公司名称。"
  16: "但是如何验证证书？"
  17: "当 CA 颁发证书时，他们会使用预安装在根存储中的根证书对证书进行签名。"
  18: "大多数情况下，它是使用根证书签名的中间证书。"
  19: "如果发生灾难并且根证书被泄露，则更容易撤销中间证书，因为根证书安装在每个设备上。"
  20: "让我们来看看如何验证证书。 该过程基于“信任链”。"
  21: "您的浏览器通过 HTTPS 连接到站点并下载证书。"
  22: "该证书不是根证书。"
  23: "您的浏览器会下载用于在站点上签署证书的证书。"
  24: "但是这个证书仍然不是根证书。"
  25: "您的浏览器再次查找签署中间证书的证书。"
  26: "这是根证书！ 耶！"
  27: "整个证书链都是可信的，因此站点证书也是可信的。"
  28: "如果最后一个证书不是根证书，并且没有更多证书可供下载，则链是不受信任的。"
  29: "但是，当您可以对证书进行自签名时，为什么还要使用证书颁发机构呢？"
  30: "自签名证书提供与权威机构生成的相同级别的加密。"
  31: "没有螃蟹可以监视您的数据。"
  32: "自签名证书是免费的！"
  33: "是的，但几乎每个浏览器都会检查证书是否由受信任的机构颁发。"
  34: "因此，会警告访问者该证书不可信。"
  35: "自签名证书可用于测试和 Intranet(内部网)，但应避免在公共站点上使用它们。"
  36: "可以伪造自签名证书。 基本上，他们说“相信我，是我，我保证！”。"
  37: "受信任的证书说：“相信我，权威机构验证了我”。"
  38: "谈信任。 感谢您通过这个故事信任我们。"
  39: "不幸的是，它即将结束。"
